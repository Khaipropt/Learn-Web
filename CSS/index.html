<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="rcorners1">
        <h1>Rounded Corners 1</h1>
    </div>

    <div id ="rcorners2">
        <h1>Rounded Corners 2</h1>
    </div>
    <div style="position: static; border: 1px solid black;">Static Box</div>
    <div style="position: relative; top: 20px; left: 10px; border: 1px solid black;">
        Relative Box
    </div>
    <div style="position: relative; border: 1px solid black; padding: 20px;">
        Parent Box
        <div style="position: absolute; top: 10px; left: 10px; border: 1px solid red;">
            Absolute Box
        </div>
    </div>
    <div style="position: fixed; top: 10px; right: 10px; border: 1px solid green;">
        Fixed Box
    </div>
    <div style="height: 1000px; border: 1px solid black;">
        <div style="position: sticky; top: 0; background-color: yellow; border: 1px solid orange;">
            Sticky Box
        </div>
        <p>Scroll down to see the sticky effect.</p>
        <p>...</p>
    </div>
</body>
</html>
