<!DOCTYPE html>
 <html>
 <body>
 <script type="text/javascript">
    const distanceToSun = 93.3e6 
* 5280 * 12;
    let thickness = .002;
    let foldCount = 0;    
    while (thickness < distanceToSun) {
        thickness *= 2;
        foldCount++;
    }
    document.write("Number of folds = " + foldCount);
    function isPrime(n)
 {
  if (n < 2) {
    return false;
  }
  else if (n == 2) {
    return true;
  }
  else {
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i == 0) {
          return false;
        }
      }
      return true;
  }
 } 

  </script>
 </body>
 </html>
