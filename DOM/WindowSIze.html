<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Methods and Properties Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Window Methods and Properties Example</h1>
    <p>Chiều cao cửa sổ: <span id="innerHeight"></span> px</p>
    <p>Chiều rộng cửa sổ: <span id="innerWidth"></span> px</p>

    <button id="openWindowBtn">Mở Cửa Sổ Mới</button>
    <button id="closeWindowBtn">Đóng Cửa Sổ Mới</button>
    <button id="moveWindowBtn">Di Chuyển Cửa Sổ</button>
    <button id="resizeWindowBtn">Thay Đổi Kích Thước Cửa Sổ</button>

    <script>
        // Hiển thị chiều cao và chiều rộng của cửa sổ
        document.getElementById('innerHeight').textContent = window.innerHeight;
        document.getElementById('innerWidth').textContent = window.innerWidth;

        let newWindow;

        // Mở cửa sổ mới
        document.getElementById('openWindowBtn').addEventListener('click', () => {
            newWindow = window.open('', 'newWindow', 'width=400,height=300');
            newWindow.document.write('<h1>Cửa Sổ Mới</h1><p>Đây là một cửa sổ mới.</p>');
        });

        // Đóng cửa sổ mới
        document.getElementById('closeWindowBtn').addEventListener('click', () => {
            if (newWindow) {
                newWindow.close();
            } else {
                alert('Không có cửa sổ nào để đóng.');
            }
        });

        // Di chuyển cửa sổ
        document.getElementById('moveWindowBtn').addEventListener('click', () => {
            if (newWindow) {
                newWindow.moveTo(100, 100);
            } else {
                alert('Vui lòng mở cửa sổ mới trước.');
            }
        });

        // Thay đổi kích thước cửa sổ
        document.getElementById('resizeWindowBtn').addEventListener('click', () => {
            if (newWindow) {
                newWindow.resizeTo(600, 400);
            } else {
                alert('Vui lòng mở cửa sổ mới trước.');
            }
        });
    </script>

</body>
</html>
