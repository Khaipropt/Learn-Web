<!DOCTYPE html>
<html>
<head>
    <title>Ví dụ về Descendants</title>
</head>
<body>

<div id="parent">
    <h1>Tiêu đề</h1>
    <p>Đoạn văn bản.</p>
    <div>
        <p>Đoạn văn bản con.</p>
    </div>
</div>

<script>
    // Lấy nút cha
    var parentNode = document.getElementById("parent");

    // Lấy tất cả các descendants
    var descendants = parentNode.querySelectorAll("*");

    // In ra số lượng và các descendants
    console.log("Số lượng descendants:", descendants.length);
    descendants.forEach(function(node, index) {
        console.log("Descendant " + index + ":", node.nodeName);
    });
</script>

</body>
</html>
